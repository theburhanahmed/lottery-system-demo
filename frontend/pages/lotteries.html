<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotteries - Lottery System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="../index.html" class="logo">ðŸŽ° Lottery System</a>
      <button id="hamburger">â˜°</button>
      <ul class="nav-links" id="navbarMenu">
        <li><a href="../index.html" class="nav-link" data-page="home">Home</a></li>
        <li><a href="./lotteries.html" class="nav-link" data-page="lotteries">Lotteries</a></li>
        <li id="adminMenu" style="display: none;"><a href="./admin-dashboard.html" class="nav-link" data-page="admin-dashboard">Admin</a></li>
      </ul>
      <div id="navAuth" style="display: flex; gap: 10px;">
        <a href="./login.html" class="btn btn--primary" style="padding: 8px 16px; font-size: 14px;">Login</a>
        <a href="./register.html" class="btn btn--secondary" style="padding: 8px 16px; font-size: 14px;">Register</a>
      </div>
      <div id="navUser" style="display: none; gap: 15px; align-items: center;">
        <div class="user-section">
          <span>ðŸ’° <strong id="walletDisplay">$0.00</strong></span>
        </div>
        <span id="userName"></span>
        <a href="./dashboard.html" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Profile</a>
        <button id="logoutBtn" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Lotteries Page Content -->
  <div class="page active">
    <div class="container" style="margin-top: 40px;">
      <div style="margin-bottom: 30px;">
        <h2>All Lotteries</h2>
        <select id="statusFilter" style="margin-top: 10px; padding: 8px; border-radius: 4px;">
          <option value="">All Status</option>
          <option value="ACTIVE">Active</option>
          <option value="DRAWN">Drawn</option>
          <option value="COMPLETED">Completed</option>
        </select>
      </div>
      <div id="lotteriesGrid" class="grid"></div>
    </div>
  </div>

  <!-- Modals -->
  <div id="ticketPurchaseModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="UI.closeModal('ticketPurchaseModal')">&times;</span>
      <div class="modal__header">ðŸŽ« Buy Lottery Ticket</div>
      <form id="ticketPurchaseForm">
        <div id="purchaseInfo"></div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" id="ticketQuantity" min="1" value="1" onchange="APP.updatePurchaseTotal()" required>
        </div>
        <div id="purchaseTotal"></div>
        <button type="submit" class="btn btn--primary btn--full-width" style="margin-top: 20px;">Purchase Tickets</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
