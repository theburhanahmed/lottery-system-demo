<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Lottery System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="../index.html" class="logo">ðŸŽ° Lottery System</a>
      <button id="hamburger">â˜°</button>
      <ul class="nav-links" id="navbarMenu">
        <li><a href="../index.html" class="nav-link" data-page="home">Home</a></li>
        <li><a href="./lotteries.html" class="nav-link" data-page="lotteries">Lotteries</a></li>
        <li><a href="./dashboard.html" class="nav-link" data-page="dashboard">Dashboard</a></li>
      </ul>
      <div id="navUser" style="display: none; gap: 15px; align-items: center;">
        <div class="user-section">
          <span>ðŸ’° <strong id="walletDisplay">$0.00</strong></span>
        </div>
        <span id="userName"></span>
        <a href="./dashboard.html" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Dashboard</a>
        <button id="logoutBtn" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Profile Settings Page -->
  <div class="page active">
    <div class="container" style="margin-top: 40px;">
      <h2>Profile Settings</h2>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
        <!-- Profile Information -->
        <div class="card">
          <div class="card__header">Profile Information</div>
          <div class="card__body">
            <form id="profileForm">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control">
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dateOfBirth" class="form-control">
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea id="address" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>City</label>
                <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label>Country</label>
                <input type="text" id="country" class="form-control">
              </div>
              <button type="submit" class="btn btn--primary">Save Changes</button>
            </form>
          </div>
        </div>

        <!-- Account Security -->
        <div class="card">
          <div class="card__header">Account Security</div>
          <div class="card__body">
            <h3>Change Password</h3>
            <form id="changePasswordForm">
              <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword" class="form-control" required>
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmNewPassword" class="form-control" required>
              </div>
              <button type="submit" class="btn btn--primary">Change Password</button>
            </form>

            <hr style="margin: 30px 0;">

            <h3>Responsible Gaming</h3>
            <div id="responsibleGamingStatus"></div>
            <button onclick="openResponsibleGamingModal()" class="btn btn--secondary" style="margin-top: 10px;">
              Manage Limits
            </button>

            <hr style="margin: 30px 0;">

            <h3>KYC Verification</h3>
            <div id="kycStatus"></div>
            <button onclick="openKYCModal()" class="btn btn--secondary" style="margin-top: 10px;">
              Submit Documents
            </button>

            <hr style="margin: 30px 0;">

            <h3>Data Management</h3>
            <button onclick="exportData()" class="btn btn--secondary" style="margin: 5px;">Export My Data</button>
            <button onclick="deleteAccount()" class="btn btn--danger" style="margin: 5px;">Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Responsible Gaming Modal -->
  <div id="responsibleGamingModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeResponsibleGamingModal()">&times;</span>
      <div class="modal__header">Responsible Gaming Settings</div>
      <div class="modal__body">
        <form id="responsibleGamingForm">
          <h4>Deposit Limits</h4>
          <div class="form-group">
            <label>Daily Deposit Limit ($)</label>
            <input type="number" id="dailyDepositLimit" class="form-control" step="0.01" min="0">
          </div>
          <div class="form-group">
            <label>Weekly Deposit Limit ($)</label>
            <input type="number" id="weeklyDepositLimit" class="form-control" step="0.01" min="0">
          </div>
          <div class="form-group">
            <label>Monthly Deposit Limit ($)</label>
            <input type="number" id="monthlyDepositLimit" class="form-control" step="0.01" min="0">
          </div>

          <h4>Self-Exclusion</h4>
          <div class="form-group">
            <label>Self-Exclusion Period (days, leave empty for permanent)</label>
            <input type="number" id="selfExclusionDays" class="form-control" min="1">
          </div>
          <button type="button" onclick="requestSelfExclusion()" class="btn btn--danger">
            Request Self-Exclusion
          </button>

          <button type="submit" class="btn btn--primary" style="margin-top: 20px;">Save Limits</button>
        </form>
      </div>
    </div>
  </div>

  <!-- KYC Modal -->
  <div id="kycModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeKYCModal()">&times;</span>
      <div class="modal__header">Submit KYC Documents</div>
      <div class="modal__body">
        <form id="kycForm" enctype="multipart/form-data">
          <div class="form-group">
            <label>ID Document</label>
            <input type="file" id="idDocument" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <div class="form-group">
            <label>Address Proof</label>
            <input type="file" id="addressProof" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
          </div>
          <button type="submit" class="btn btn--primary">Submit Documents</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/app.js"></script>
  <script>
    let currentProfile = null;

    document.addEventListener('DOMContentLoaded', async function() {
      if (!Auth.isAuthenticated()) {
        window.location.hash = '#/login';
        return;
      }

      await loadProfile();
      await loadResponsibleGamingStatus();
      await loadKYCStatus();

      // Profile form
      document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        try {
          await API.users.updateProfile({
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone_number: document.getElementById('phoneNumber').value,
            date_of_birth: document.getElementById('dateOfBirth').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            country: document.getElementById('country').value,
          });
          UI.showToast('Profile updated successfully', 'success');
        } catch (error) {
          UI.showToast('Error updating profile: ' + error.message, 'error');
        }
      });

      // Change password form
      document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword !== confirmPassword) {
          UI.showToast('New passwords do not match', 'error');
          return;
        }

        try {
          await API.auth.changePassword(currentPassword, newPassword);
          UI.showToast('Password changed successfully', 'success');
          document.getElementById('changePasswordForm').reset();
        } catch (error) {
          UI.showToast('Error changing password: ' + error.message, 'error');
        }
      });

      // Responsible gaming form
      document.getElementById('responsibleGamingForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        try {
          await API.users.setDepositLimits({
            daily_deposit_limit: document.getElementById('dailyDepositLimit').value || null,
            weekly_deposit_limit: document.getElementById('weeklyDepositLimit').value || null,
            monthly_deposit_limit: document.getElementById('monthlyDepositLimit').value || null,
          });
          UI.showToast('Deposit limits updated', 'success');
          closeResponsibleGamingModal();
          await loadResponsibleGamingStatus();
        } catch (error) {
          UI.showToast('Error updating limits: ' + error.message, 'error');
        }
      });

      // KYC form
      document.getElementById('kycForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData();
        const idDoc = document.getElementById('idDocument').files[0];
        const addrProof = document.getElementById('addressProof').files[0];

        if (!idDoc && !addrProof) {
          UI.showToast('Please upload at least one document', 'error');
          return;
        }

        if (idDoc) formData.append('id_document', idDoc);
        if (addrProof) formData.append('address_proof', addrProof);

        try {
          await API.users.submitKYC(formData);
          UI.showToast('KYC documents submitted successfully', 'success');
          closeKYCModal();
          await loadKYCStatus();
        } catch (error) {
          UI.showToast('Error submitting documents: ' + error.message, 'error');
        }
      });
    });

    async function loadProfile() {
      try {
        currentProfile = await API.users.getProfile();
        document.getElementById('firstName').value = currentProfile.first_name || '';
        document.getElementById('lastName').value = currentProfile.last_name || '';
        document.getElementById('email').value = currentProfile.email || '';
        document.getElementById('phoneNumber').value = currentProfile.phone_number || '';
        document.getElementById('dateOfBirth').value = currentProfile.date_of_birth || '';
        document.getElementById('address').value = currentProfile.address || '';
        document.getElementById('city').value = currentProfile.city || '';
        document.getElementById('country').value = currentProfile.country || '';
      } catch (error) {
        UI.showToast('Error loading profile: ' + error.message, 'error');
      }
    }

    async function loadResponsibleGamingStatus() {
      try {
        const status = await API.users.getResponsibleGamingStatus();
        const container = document.getElementById('responsibleGamingStatus');
        container.innerHTML = `
          <p><strong>Self-Excluded:</strong> ${status.self_excluded ? 'Yes' : 'No'}</p>
          ${status.self_exclusion_until ? `<p><strong>Exclusion Until:</strong> ${new Date(status.self_exclusion_until).toLocaleString()}</p>` : ''}
          ${status.daily_deposit_limit ? `<p><strong>Daily Limit:</strong> $${status.daily_deposit_limit}</p>` : ''}
          ${status.session_time_limit ? `<p><strong>Session Limit:</strong> ${status.session_time_limit} minutes</p>` : ''}
        `;
      } catch (error) {
        console.error('Error loading responsible gaming status:', error);
      }
    }

    async function loadKYCStatus() {
      try {
        const status = await API.users.getKYCStatus();
        const container = document.getElementById('kycStatus');
        container.innerHTML = `<p><strong>Status:</strong> ${status.kyc_status}</p>`;
      } catch (error) {
        console.error('Error loading KYC status:', error);
      }
    }

    function openResponsibleGamingModal() {
      document.getElementById('responsibleGamingModal').style.display = 'block';
    }

    function closeResponsibleGamingModal() {
      document.getElementById('responsibleGamingModal').style.display = 'none';
    }

    function openKYCModal() {
      document.getElementById('kycModal').style.display = 'block';
    }

    function closeKYCModal() {
      document.getElementById('kycModal').style.display = 'none';
    }

    async function requestSelfExclusion() {
      const days = prompt('Enter number of days for self-exclusion (leave empty for permanent):');
      if (days === null) return;

      try {
        await API.users.selfExclude(days ? parseInt(days) : null);
        UI.showToast('Self-exclusion requested', 'success');
        await loadResponsibleGamingStatus();
      } catch (error) {
        UI.showToast('Error requesting self-exclusion: ' + error.message, 'error');
      }
    }

    async function exportData() {
      try {
        const url = await API.users.exportData('csv');
        window.open(url, '_blank');
        UI.showToast('Data export initiated', 'success');
      } catch (error) {
        UI.showToast('Error exporting data: ' + error.message, 'error');
      }
    }

    async function deleteAccount() {
      if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
        return;
      }
      if (prompt('Type DELETE to confirm:') !== 'DELETE') {
        UI.showToast('Account deletion cancelled', 'info');
        return;
      }

      try {
        await API.users.deleteAccount();
        UI.showToast('Account deleted successfully', 'success');
        setTimeout(() => {
          Auth.logout();
          window.location.hash = '#/login';
        }, 2000);
      } catch (error) {
        UI.showToast('Error deleting account: ' + error.message, 'error');
      }
    }

    // Close modals on outside click
    window.onclick = function(event) {
      const modals = ['responsibleGamingModal', 'kycModal'];
      modals.forEach(modalId => {
        const modal = document.getElementById(modalId);
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
