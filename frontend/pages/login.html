<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <a href="../index.html" class="logo">ðŸŽ° Lottery System</a>
      <button id="hamburger">â˜°</button>
      <ul class="nav-links" id="navbarMenu">
        <li><a href="../index.html" class="nav-link" data-page="home">Home</a></li>
        <li><a href="./lotteries.html" class="nav-link" data-page="lotteries">Lotteries</a></li>
        <li id="adminMenu" style="display: none;"><a href="./admin-dashboard.html" class="nav-link" data-page="admin-dashboard">Admin</a></li>
      </ul>
      <div id="navAuth" style="display: flex; gap: 10px;">
        <a href="./login.html" class="btn btn--primary" style="padding: 8px 16px; font-size: 14px;">Login</a>
        <a href="./register.html" class="btn btn--secondary" style="padding: 8px 16px; font-size: 14px;">Register</a>
      </div>
      <div id="navUser" style="display: none; gap: 15px; align-items: center;">
        <div class="user-section">
          <span>ðŸ’° <strong id="walletDisplay">$0.00</strong></span>
        </div>
        <span id="userName"></span>
        <a href="./dashboard.html" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Profile</a>
        <button id="logoutBtn" class="btn btn--secondary" style="padding: 8px 12px; font-size: 12px;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Login Page Content -->
  <div class="page active">
    <div class="container" style="margin-top: 40px;">
      <div class="card" style="max-width: 400px; margin: 0 auto;">
        <div class="card__header">Login</div>
        <div class="card__body">
          <form id="loginForm">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn--primary btn--full-width">Login</button>
          </form>
          <p style="text-align: center; margin-top: 20px;">
            <a href="#">Forgot Password?</a> | 
            Don't have an account? <a href="./register.html">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
