<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h1 style="color: #FF9800;">Password Reset Request</h1>
        <p>Hi {{ user.username }},</p>
        <p>We received a request to reset your password. Click the link below to reset it:</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ reset_url }}" style="background-color: #FF9800; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block;">Reset Password</a>
        </p>
        <p>This link will expire in 1 hour.</p>
        <p>If you didn't request a password reset, please ignore this email.</p>
        <p>Best regards,<br>The Lottery System Team</p>
    </div>
</body>
</html>
