version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lottery_postgres
    environment:
      POSTGRES_DB: lottery_db
      POSTGRES_USER: lottery_user
      POSTGRES_PASSWORD: lottery_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lottery_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lottery_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery_backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-demo-key-change-in-production"
      DB_ENGINE: "django.db.backends.postgresql"
      DB_NAME: "lottery_db"
      DB_USER: "lottery_user"
      DB_PASSWORD: "lottery_password"
      DB_HOST: "db"
      DB_PORT: "5432"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lottery_network

  # Frontend (Nginx)
  frontend:
    image: nginx:latest
    container_name: lottery_frontend
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - lottery_network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: lottery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lottery_network

volumes:
  postgres_data:
  redis_data:

networks:
  lottery_network:
    driver: bridge
